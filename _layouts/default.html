<!doctype html>
<html lang='{{ site.lang }}'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='color-scheme' content='light'>
    <title>{% if page.title %}{{ page.title | escape }} · {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel='stylesheet' href='{{ '/assets/css/site.css' | relative_url }}'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap'>
  </head>

  <body>
    {% include nav.html %}
    {% if page.layout == 'post' %}
      <a class='spine spine-post' href='{{ '/' | relative_url }}' aria-label='Home'>{{ site.title | escape }} · {{ page.date | date: '%Y-%m-%d' }} · {{ page.title | escape }}</a>
    {% else %}
      <a class='spine' href='{{ '/' | relative_url }}' aria-label='Home'>{{ site.title | escape }}</a>
    {% endif %}

    <div class='wrap'>
      <main class='main'>
        {{ content }}
      </main>

      <footer class='footer'>
        <div class='footer-inner'>
          <span>© {{ 'now' | date: '%Y' }} {{ site.author | default: site.title | escape }}</span>
        </div>
      </footer>
    </div>
  </body>
</html>
