<!doctype html>
<html lang='{{ site.lang }}'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='color-scheme' content='light'>
    <title>{% if page.title %}{{ page.title | escape }} · {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel='stylesheet' href='{{ '/assets/css/site.css' | relative_url }}'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Newsreader:opsz,wght@6..72,300..700&display=swap'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&display=swap'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap'>
    <link rel='stylesheet' href='{{ '/assets/css/postcard_pixels.css' | relative_url }}'>
    <link rel='stylesheet' href='{{ '/assets/css/body_pixels.css' | relative_url }}'>
  </head>

  <body>
    <div class='postcard-bg' aria-hidden='true'>
      {% include postcard_pixels.html %}
    </div>
    {% include nav.html %}
    <a class='side-stamp' href='{{ '/' | relative_url }}' aria-label='Home'>{{ site.title | escape }}</a>

    <div class='wrap'>
      <main class='main'>
        {{ content }}
      </main>

      <footer class='footer'>
        <div class='footer-inner'>
          <span>© {{ 'now' | date: '%Y' }} {{ site.author | default: site.title | escape }}</span>
        </div>
      </footer>
    </div>
  </body>
</html>
