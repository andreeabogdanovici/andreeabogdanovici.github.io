<!doctype html>
<html lang='{{ site.lang }}'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='color-scheme' content='light'>
    <title>{% if page.title %}{{ page.title | escape }} · {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel='stylesheet' href='{{ '/assets/css/site.css' | relative_url }}'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap'>
  </head>

  <body>
    {% include nav.html %}
    {% if page.layout == 'post' %}
      <a class='spine spine-post' href='{{ '/' | relative_url }}' aria-label='Home'>{{ site.title | escape }} · {{ page.title | escape }}</a>
    {% else %}
      <a class='spine' href='{{ '/' | relative_url }}' aria-label='Home'>{{ site.title | escape }}</a>
    {% endif %}
    <div class='stamp' aria-hidden='true'>
      <div class='stamp-face'>
        <div class='postmark'></div>
        <div class='stamp-perf'></div>
        <div class='stamp-scene'>
          <div class='scene bg'></div>
          <div class='scene frame'></div>

          <div class='plate plate-top'>
            <div class='plate-text'>ROMANIA</div>
          </div>

          <div class='medallion'></div>
          <div class='portrait p1'></div>
          <div class='portrait p2'></div>
          <div class='portrait p3'></div>
          <div class='portrait p4'></div>
          <div class='portrait p5'></div>
          <div class='portrait p6'></div>

          <div class='panel'></div>
          <div class='value lei-left'>LEI</div>
          <div class='value lei-right'>LEI</div>
          <div class='value number'>2</div>

          <div class='plate plate-bottom'>
            <div class='plate-text'>TIMBRU FISCAL</div>
          </div>
        </div>
      </div>
    </div>

    <div class='wrap'>
      <main class='main'>
        {{ content }}
      </main>

      <footer class='footer'>
        <div class='footer-inner'>
          <span>© {{ 'now' | date: '%Y' }} {{ site.author | default: site.title | escape }}</span>
        </div>
      </footer>
    </div>
  </body>
</html>
