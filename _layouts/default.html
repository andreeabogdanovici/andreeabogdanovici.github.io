<!doctype html>
<html lang='{{ site.lang }}'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='color-scheme' content='light'>
    <title>{% if page.title %}{{ page.title | escape }} · {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel='stylesheet' href='{{ '/assets/css/site.css' | relative_url }}'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap'>
  </head>

  <body>
    {% include nav.html %}
    {% if page.layout == 'post' %}
      <a class='spine spine-post' href='{{ '/' | relative_url }}' aria-label='Home'>{{ site.title | escape }} · {{ page.title | escape }}</a>
    {% else %}
      <a class='spine' href='{{ '/' | relative_url }}' aria-label='Home'>{{ site.title | escape }}</a>
    {% endif %}
    <div class='stamp' aria-hidden='true'>
      <div class='stamp-face'>
        <div class='postmark'></div>
        <div class='stamp-perf'></div>
        <div class='stamp-scene'>
          <div class='scene bg'></div>
          <div class='scene frame'></div>

          <div class='type t-top'>ROMANIA</div>
          <div class='type t-caption'>ARCUL DE TRIUMF</div>
          <div class='type t-bottom'>POSTA</div>
          <div class='type t-value'>3.00</div>

          <div class='arc base'></div>
          <div class='arc pillar-left'></div>
          <div class='arc pillar-right'></div>
          <div class='arc crown'></div>
          <div class='arc arch-outer'></div>
          <div class='arc arch-inner'></div>
          <div class='arc void'></div>

          <div class='line hatch-1'></div>
          <div class='line hatch-2'></div>
          <div class='line hatch-3'></div>
        </div>
      </div>
    </div>

    <div class='wrap'>
      <main class='main'>
        {{ content }}
      </main>

      <footer class='footer'>
        <div class='footer-inner'>
          <span>© {{ 'now' | date: '%Y' }} {{ site.author | default: site.title | escape }}</span>
        </div>
      </footer>
    </div>
  </body>
</html>
