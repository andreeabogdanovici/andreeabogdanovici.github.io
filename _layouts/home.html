<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 2rem;
        color: #111;
        background: #fff;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .intro {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .post-list {
        list-style: none;
        padding: 0;
      }

      .post-list li {
        margin-bottom: 1.5rem;
      }

      .post-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #000;
        text-decoration: none;
      }

      .post-title:hover {
        text-decoration: underline;
      }

      .post-date {
        font-size: 0.9rem;
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>{{ page.title }}</h1>

    <div class="intro">
      {{ content }}
    </div>

    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
          <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
