<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 2rem;
        color: #111;
        background: #fff;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .content-wrapper {
        display: flex;
        gap: 2rem;
        align-items: flex-start;
      }

      .main-content {
        flex: 2;
      }

      .sidebar {
        flex: 1;
        min-width: 280px;
      }

      .intro {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .post-list {
        list-style: none;
        padding: 0;
      }

      .post-list li {
        margin-bottom: 3rem;
      }

      .post-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: #000;
        text-decoration: none;
        margin-top: 1rem;
      }

      .post-date {
        font-size: 0.9rem;
        color: #888;
      }

      .post-content {
        margin-top: 1rem;
        font-size: 1rem;
        line-height: 1.6;
      }

      nav {
        margin-bottom: 2.5rem;
      }
    </style>
  </head>
  <body>
    <nav style="margin-bottom:2rem;">
      <a href="/" style="margin-right:1rem; font-weight:600; color:#000; text-decoration:none;">home</a>
      <a href="/writing/" style="margin-right:1rem; font-weight:600; color:#000; text-decoration:none;">(research) stuff (call it what you like, whatever works)</a>
      <a href="/background/" style="font-weight:600; color:#000; text-decoration:none;">_me_</a>
      <a href="/llllllllllll/" style="font-weight:600; color:#000; text-decoration:none;">lllll</a>
    </nav>

    <div class="content-wrapper">
      <div class="main-content">
        <h1>{{ page.title }}</h1>

        <div class="intro">
          {{ content }}
        </div>

        <ul class="post-list">
          {% for post in site.posts %}
            <li>
              <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
              <div class="post-title">{{ post.title }}</div>
              <div class="post-content">{{ post.content }}</div>
            </li>
          {% endfor %}
        </ul>
      </div>

      <aside class="sidebar">
        <p style="text-align:center; margin-top: 12px;">
          <a href="" 
             style="background:#000; color:#fff; padding:10px 20px; text-decoration:none; border-radius:4px; font-family:sans-serif; font-size:14px; display:inline-block;">
             (oh)
          </a>
        </p>
      </aside>
    </div>
  </body>
</html>
