<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 2rem;
        color: #111;
        background: #fff;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .content-wrapper {
        display: flex;
        gap: 2rem;
        align-items: flex-start;
      }

      .main-content {
        flex: 2;
      }

      .sidebar {
        flex: 1;
        min-width: 280px;
      }

      .intro {
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .post-list {
        list-style: none;
        padding: 0;
      }

      .post-list li {
        margin-bottom: 1.5rem;
      }

      .post-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: #000;
        text-decoration: none;
      }

      .post-title:hover {
        text-decoration: underline;
      }

      .post-date {
        font-size: 0.9rem;
        color: #888;
      }
      nav {
        margin-bottom: 2.5rem;
      }
    </style>
  </head>
  <body>
    <nav style="margin-bottom:2rem;">
  <a href="/" style="margin-right:1rem; font-weight:600; color:#000; text-decoration:none;">Home</a>
  <a href="/projects/" style="margin-right:1rem; font-weight:600; color:#000; text-decoration:none;">Projects</a>
  <a href="/writing/" style="margin-right:1rem; font-weight:600; color:#000; text-decoration:none;">Writing</a>
  <a href="/about/" style="font-weight:600; color:#000; text-decoration:none;">About</a>
</nav>
    <div class="content-wrapper">
      <div class="main-content">
        <h1>{{ page.title }}</h1>

        <div class="intro">
          {{ content }}
        </div>

        <ul class="post-list">
          {% for post in site.posts %}
            <li>
              <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
              <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>

      <aside class="sidebar">
        <iframe src="https://andreeabogdanovici.substack.com/embed" width="480" height="320" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no">
        </iframe>
      </aside>
    </div>
  </body>
</html>
