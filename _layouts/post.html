<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: -apple-system, system-ui, sans-serif;
        max-width: 700px;
        margin: 3rem auto;
        padding: 0 1.5rem;
        color: #111;
        background: #fff;
      }

      h1 {
        font-size: 2.25rem;
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }

      .post-date {
        font-size: 0.9rem;
        color: #888;
        margin-bottom: 2rem;
      }

      p {
        line-height: 1.6;
        margin-bottom: 1.25rem;
      }

      a {
        color: #000;
        text-decoration: underline;
      }

      a:hover {
        text-decoration: none;
      }

      blockquote {
        border-left: 4px solid #ccc;
        padding-left: 1rem;
        color: #555;
        margin: 1.5rem 0;
      }

      pre {
        background: #f5f5f5;
        padding: 1rem;
        overflow-x: auto;
      }

      code {
        background: #f5f5f5;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
      }

      footer {
        margin-top: 4rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>{{ page.title }}</h1>
      <div class="post-date">{{ page.date | date: "%B %d, %Y" }}</div>
      {{ content }}
    </article>

    <footer>
      <a href="/" style="color:#000; text-decoration: underline;">‚Üê back home</a>
    </footer>
  </body>
</html>
