---
layout: default
---

<article class='post'>
  <div class='post-shell'>
    <div class='post-main'>
      <h1 class='sr-only'>{{ page.title | escape }}</h1>
      <div class='paper'>
        <div class='paper-bg' aria-hidden='true'>
          {% include body_pixels.html %}
        </div>
        <div class='paper-content'>
          <div class='prose'>
            {{ content }}
          </div>
        </div>
      </div>

      <div class='post-nav'>
        <a href='{{ '/' | relative_url }}'>â† home</a>
      </div>
    </div>

    <aside class='post-side' aria-label='Meta'>
      <div class='meta-card'>
        <div class='meta-label'>date</div>
        <div class='meta-value'>{{ page.date | date: '%Y-%m-%d' }}</div>
      </div>
    </aside>
  </div>
</article>
