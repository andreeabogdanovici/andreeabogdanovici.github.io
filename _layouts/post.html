---
layout: default
---

<article class='post'>
  <div class='post-shell'>
    <div class='post-main'>
      <h1 class='sr-only'>{{ page.title | escape }}</h1>
      <div class='paper'>
        <div class='paper-bg' aria-hidden='true'>
          {% include body_pixels.html %}
        </div>
        <div class='paper-stamps' aria-label='Post stamps'>
          <div class='stamp-date'>{{ page.date | date: '%Y-%m-%d' }}</div>
          <div class='stamp-title'>{{ page.title | escape }}</div>
        </div>
        <div class='paper-controls' aria-label='Continue'>
          <button class='paper-next' type='button'>more →</button>
        </div>
        <div class='paper-content'>
          <div class='prose'>
            {{ content }}
          </div>
        </div>
      </div>

      <div class='post-nav'>
        <a href='{{ '/' | relative_url }}'>← home</a>
      </div>
    </div>
  </div>
</article>
